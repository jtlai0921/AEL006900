<html>
<head>
<title>JOGL Applet</title>
</head>
<BODY BGCOLOR="#979BCA">
<CENTER>
<table border="0" cellpaddomg="2">
  <tr>
    <td>
<applet code="com.sun.opengl.util.JOGLAppletLauncher"
     width=300
     height=300
     codebase="lib"
     archive="jogl.jar,gluegen-rt.jar,JOGLApplet.jar">
  <param name="subapplet.classname"   VALUE="JOGLApplet">
  <param name="subapplet.displayname" VALUE="JOGL Applet">
  <param name="progressbar"           VALUE="true">
  <param name="cache_archive"         VALUE="jogl.jar,gluegen-rt.jar,JOGLApplet.jar">
  <param name="cache_archive_ex"      VALUE="jogl.jar;preload,gluegen-rt.jar;preload,JOGLApplet.jar;preload">
</applet>
    </td>
  </tr>
</table>
</CENTER>
</BODY>
</HTML>
