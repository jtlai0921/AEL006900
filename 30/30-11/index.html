<html>
<head>
<title>Moving Light Demo with JOGL</title>
</head>
<BODY BGCOLOR="#979BCA">
<CENTER>
<table border="0" cellpaddomg="2">
  <tr>
    <td>
<applet code="com.sun.opengl.util.JOGLAppletLauncher"
     width=550
     height=400
     codebase="lib"
     archive="jogl.jar,gluegen-rt.jar,MoveLightApplet.jar">
  <param name="subapplet.classname"   VALUE="MoveLightApplet">
  <param name="subapplet.displayname" VALUE="Moving Light Demo with JOGL>

  <param name="cache_archive"         VALUE="jogl.jar,gluegen-rt.jar,MoveLightApplet.jar">
  <param name="cache_archive_ex"      VALUE="jogl.jar;preload,gluegen-rt.jar;preload,MoveLightApplet.jar;preload">
</applet>
    </td>
  </tr>
</table>
<font face="Verdana" size="2">
Moving Light Demo with JOGL (Java Bindings for OpenGL)
</font>
