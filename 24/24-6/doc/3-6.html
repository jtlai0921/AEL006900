<font face="Verdana" size="3">
Grid Bag Layout為Java AWT因應上述複雜度較高之物件配置所提供的Layout Manager，與之前所介紹的Layout Manager的差別在於，Grid Bag Layout將容器劃分成數個小單元（Cell），而其所配置的物件，可自行定義其水平與垂直的加權（Weight）比例，藉以決定其所佔滿的單元多寡，因此在Grid Bag Layout中，各物件的大小不需一致，而且當容器改變大小時，也可依其所定義之加權決定其變更大小的幅度。</p>
</font>
