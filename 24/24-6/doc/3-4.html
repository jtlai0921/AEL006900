Card Layout的類別為java.awt.CardLayout，如同其名稱Card（卡片）一般，將物件依卡片的方式，分層配置於容器中，並一次僅允許顯示一層，以Card Layout配置物件時，需針對每一層設定一名稱，以便依此名稱顯示該層的物件。
