當使用者透過Microsoft Internet Explorer或Mozilla系列的瀏覽器將Java Applet下載至用戶端時，會將Java Applet交給瀏覽器所附的JVM執行。但由於Java改版的速度往往快於瀏覽器升級的速度，因此以較新的Java API所製作的Java Applet往往無法在瀏覽器上正常執行，而出現無法執行的錯誤訊息，其主要原因就在於瀏覽器所附JVM的Java API版本低於Java Applet所使用的API版本，因此Java Applet無法正常執行。Java針對瀏覽器無法正常執行Java Applet的問題，提出其解決的方法，則是Java Plug-in。
