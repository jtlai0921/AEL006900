java.awt.Component為Java AWT的抽象類別，大部份的Java AWT物件皆繼承自此抽象類別，如Button、Canvas、Choice、Label、List、TextComponent等類別，因此Component抽象類別所提供的方法，其繼承的Java AWT類別亦可以使用。
