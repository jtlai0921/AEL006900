<font face="Verdana" size="3">
Grid Layout的類別為java.awt.GridLayout，「Grid」的意思為是「格子」，如同此名稱一般，Grid Layout依不同的行列數目將容器分成數個大小相同的區域，如同Border Layout一般，所配置的物件大小會因視窗或Java Applet大小的改變而有所變更，同時向垂直與水平方向放大或縮小。物件置放的順序預設為由左至右、由上而下，直至填滿所定義的行列格數為止。</p>
</font>
