<body bgcolor="#FFFFFF" text="#000000" link="#FF0000" vlink="#FF0000" alink="#FF0000">

<font face="Verdana" size="3">
Java Monitoring & Management Console，簡稱JConsole，如同Microsoft Windows的工作管理員，為管理系統資源、效能、JVM、執行緒、記憶體等之工具，並實作Java Management Extensions（JMX）API。</p>

JConsole提供近端（Local）與遠端（Remote）Java程式的監控，執行JConsole的方式有指令列（Command Line）與使用者介面（GUI）兩種，以Microsoft Windows作業系統為例，其檔案名稱為jconsole.exe。</p>
</font>
