<body bgcolor="#FFFFFF" text="#000000" link="#FF0000" vlink="#FF0000" alink="#FF0000">

<font face="Verdana" size="3">
Flow Layout如同其名稱Flow（流動）一般，將物件預設由左至右依序配置於容器中，物件的大小依其原有的定義，當物件在容器中超過一列之配置時，會依序自下一列開始，而預設的水平對齊方式為向中央對齊。</p>

Flow Layout為Panel類別的預設Layout Manager，由於Applet類別繼承自Panel類別，因此繼承Applet類別的Java Applet，其預設Layout Manager亦為Flow Layout。
</font>
